<div class="user-id-container">
  <h1>Select Your User ID</h1>
  <p class="description">Choose an existing user or create a new one to start your journey.</p>

  <!-- Existing Users -->
  <div class="existing-users">
    <h2>Existing Users</h2>
    <ul>
      <li *ngFor="let user of users" (click)="selectUser(user.id)">
        {{ user.username }}
      </li>
    </ul>
  </div>

  <!-- Create New User -->
  <div class="new-user">
    <h2>Create New User</h2>
    <input
      type="text"
      [(ngModel)]="newUsername"
      placeholder="Enter your username"
    />
    <button (click)="createUser()">Create</button>
  </div>
</div>
